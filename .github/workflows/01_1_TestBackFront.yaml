name: 01_1_Test Back & Front

on:
  workflow_call

env:
  NODE_VERSION: '20'

jobs:
  # Tests API avec Vitest
  Test_Back_Front:
    name: ðŸ§ª Run Back&Front Tests
    runs-on: ubuntu-latest
    
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MARIADB_ROOT_PASSWORD: rootpass
          MARIADB_DATABASE: cesizen_test
          MARIADB_USER: cesi
          MARIADB_PASSWORD: cesipass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'api/package-lock.json'
          
      - name: ðŸ“¦ Install API dependencies
        working-directory: ./api
        run: npm ci
        
      - name: â³ Wait for MariaDB
        run: |
          while ! mysqladmin ping -h 127.0.0.1 -P 3306 -u cesi -pcesipass --silent; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          echo "MariaDB is ready!"
          
      - name: ðŸ—„ï¸ Setup test database
        working-directory: ./api
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: cesi
          DB_PASSWORD: cesipass
          DB_NAME: cesizen_test
        run: |
          echo "DB_HOST=127.0.0.1" > .env.test
          echo "DB_PORT=3306" >> .env.test
          echo "DB_USER=cesi" >> .env.test
          echo "DB_PASSWORD=cesipass" >> .env.test
          echo "DB_NAME=cesizen_test" >> .env.test
          
      - name: ðŸ§ª Run integration tests
        working-directory: ./api
        env:
          NODE_ENV: test
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: cesi
          DB_PASSWORD: cesipass
          DB_NAME: cesizen_test
        run: |
          npm test -- --reporter=verbose --pool=forks --poolOptions.forks.singleFork
          
      - name: ðŸ“Š Generate test coverage
        working-directory: ./api
        env:
          NODE_ENV: test
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: cesi
          DB_PASSWORD: cesipass
          DB_NAME: cesizen_test
        run: npm run test:coverage
        
      - name: ðŸ“¤ Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: api/coverage/
          retention-days: 3

  # Tests E2E avec Cypress
  Test_E2E:
    name: ðŸŽ­ Run E2E Tests
    runs-on: ubuntu-latest
    
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MARIADB_ROOT_PASSWORD: rootpass
          MARIADB_DATABASE: cesizen_test
          MARIADB_USER: cesi
          MARIADB_PASSWORD: cesipass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: ðŸ“¦ Install API dependencies
        working-directory: ./api
        run: npm ci
        
      - name: â³ Wait for MariaDB
        run: |
          while ! mysqladmin ping -h 127.0.0.1 -P 3306 -u cesi -pcesipass --silent; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          echo "MariaDB is ready!"
          
      - name: ðŸ—„ï¸ Setup test database
        working-directory: ./api
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: cesi
          DB_PASSWORD: cesipass
          DB_NAME: cesizen_test
        run: |
          echo "NODE_ENV=test" > .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_USER=cesi" >> .env
          echo "DB_PASSWORD=cesipass" >> .env
          echo "DB_NAME=cesizen_test" >> .env
          echo "PORT=3000" >> .env
          
      - name: ðŸš€ Start API server
        working-directory: ./api
        env:
          NODE_ENV: test
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: cesi
          DB_PASSWORD: cesipass
          DB_NAME: cesizen_test
          PORT: 3000
        run: |
          npm start &
          sleep 10
          
      - name: ðŸ”¨ Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:3000/api
        run: npm run build
        
      - name: ðŸš€ Start frontend server
        working-directory: ./frontend
        run: |
          npm install -g serve
          serve -s dist -l 5173 &
          sleep 5
          
      - name: ðŸŽ­ Run Cypress tests
        working-directory: ./frontend
        env:
          CYPRESS_baseUrl: http://localhost:5173
          CYPRESS_API_URL: http://localhost:3000/api
          CYPRESS_TEST_USER_EMAIL: test@cesizen.com
          CYPRESS_TEST_USER_PASSWORD: TestPassword123!
          CYPRESS_TEST_ADMIN_EMAIL: admin@cesizen.com
          CYPRESS_TEST_ADMIN_PASSWORD: AdminPassword123!
        run: |
          npx cypress install
          npx cypress run --headless --browser chrome
          
      - name: ðŸ“¤ Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: frontend/cypress/videos/
          retention-days: 30
          
      - name: ðŸ“¤ Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots/
          retention-days: 30