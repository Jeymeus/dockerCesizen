name: 01_3_Security

on:
  workflow_call

env:
  NODE_VERSION: '20'

jobs:
  Security_Back:
    name: 🛡️ Snyk Back Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'api/package-lock.json'
          
      - name: 📦 Install Back dependencies
        working-directory: ./api
        run: npm ci
        
      - name: 🛡️ Run Snyk security scan Back (Monitor Mode)
        working-directory: ./api
        run: |
          echo "🔍 Scanning API for vulnerabilities..."
          npx snyk test \
            --severity-threshold=high \
            --file=package.json \
            --project-name=cesizen-api || echo "⚠️ Vulnerabilities found in API - check reports"
          
          echo "📊 Monitoring project in Snyk dashboard..."
          npx snyk monitor \
            --file=package.json \
            --project-name=cesizen-api || echo "ℹ️ Monitoring setup completed"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  Security_Frontend:
    name: 🛡️ Snyk Frontend Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
          
      - name: 📦 Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: 🛡️ Run Snyk security scan Frontend (Monitor Mode)
        working-directory: ./frontend
        run: |
          echo "🔍 Scanning Frontend for vulnerabilities..."
          npx snyk test \
            --severity-threshold=high \
            --file=package.json \
            --project-name=cesizen-frontend || echo "⚠️ Vulnerabilities found in Frontend - check reports"
          
          echo "📊 Monitoring project in Snyk dashboard..."
          npx snyk monitor \
            --file=package.json \
            --project-name=cesizen-frontend || echo "ℹ️ Monitoring setup completed"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  Security_Summary:
    name: 📋 Security Summary
    runs-on: ubuntu-latest
    needs: [Security_Back, Security_Frontend]
    if: always()
    
    steps:
      - name: 📋 Security Results
        run: |
          echo "🛡️ Security Analysis Completed"
          echo "📊 Check your Snyk dashboard at: https://app.snyk.io/"
          echo "💡 This scan is in monitoring mode - it won't fail the pipeline"
          echo "🔧 Gradually tighten security requirements as you fix vulnerabilities"