name: 01_3_Security

on:
  workflow_call

env:
  NODE_VERSION: '20'

jobs:
  Security_Back:
    name: ğŸ›¡ï¸ Snyk Back Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'api/package-lock.json'
          
      - name: ğŸ“¦ Install Back dependencies
        working-directory: ./api
        run: npm ci
        
      - name: ğŸ›¡ï¸ Run Snyk security scan Back (Monitor Mode)
        working-directory: ./api
        run: |
          echo "ğŸ” Scanning API for vulnerabilities..."
          npx snyk test \
            --severity-threshold=high \
            --file=package.json \
            --project-name=cesizen-api || echo "âš ï¸ Vulnerabilities found in API - check reports"
          
          echo "ğŸ“Š Monitoring project in Snyk dashboard..."
          npx snyk monitor \
            --file=package.json \
            --project-name=cesizen-api || echo "â„¹ï¸ Monitoring setup completed"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  Security_Frontend:
    name: ğŸ›¡ï¸ Snyk Frontend Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
          
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: ğŸ›¡ï¸ Run Snyk security scan Frontend (Monitor Mode)
        working-directory: ./frontend
        run: |
          echo "ğŸ” Scanning Frontend for vulnerabilities..."
          npx snyk test \
            --severity-threshold=high \
            --file=package.json \
            --project-name=cesizen-frontend || echo "âš ï¸ Vulnerabilities found in Frontend - check reports"
          
          echo "ğŸ“Š Monitoring project in Snyk dashboard..."
          npx snyk monitor \
            --file=package.json \
            --project-name=cesizen-frontend || echo "â„¹ï¸ Monitoring setup completed"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  Security_Summary:
    name: ğŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [Security_Back, Security_Frontend]
    if: always()
    
    steps:
      - name: ğŸ“‹ Security Results
        run: |
          echo "ğŸ›¡ï¸ Security Analysis Completed"
          echo "ğŸ“Š Check your Snyk dashboard at: https://app.snyk.io/"
          echo "ğŸ’¡ This scan is in monitoring mode - it won't fail the pipeline"
          echo "ğŸ”§ Gradually tighten security requirements as you fix vulnerabilities"