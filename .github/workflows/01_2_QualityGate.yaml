name: 01_2_Quality Gate

on:
  workflow_call

jobs:
  Quality_Backend:
    name: ğŸ” SonarQube Backend Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ“¥ Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: api/coverage/
          
      - name: ğŸ” SonarCloud Backend
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        with:
          projectBaseDir: ./api
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACKEND }}
          SONAR_SCANNER_OPTS: "-Dsonar.newCode.period=1"

  Quality_Frontend:
    name: ğŸ” SonarQube Frontend Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ” SonarCloud Frontend
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        with:
          projectBaseDir: ./frontend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
          SONAR_SCANNER_OPTS: "-Dsonar.newCode.period=1"