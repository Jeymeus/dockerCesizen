services:
  # Base de données MariaDB
  mariadb:
    image: mariadb:10.11
    container_name: cesizen-mariadb-canary
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME:-cesizen}
      MARIADB_USER: ${DB_USER:-cesi}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    # ❌ SUPPRIMER l'exposition publique
    # ports:
    #   - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cesizen-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3

  # API Backend - PAS D'EXPOSITION PUBLIQUE
  api:
    image: ghcr.io/jeymeus/dockercesizen-api:canary
    container_name: cesizen-api-canary
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: mariadb
      DB_USER: ${DB_USER:-cesi}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-cesizen}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
    # ❌ SUPPRIMER l'exposition publique
    # ports:
    #   - "3000:3000"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - cesizen-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend avec nginx (SEUL point d'entrée public)
  frontend:
    image: ghcr.io/jeymeus/dockercesizen-frontend:canary
    container_name: cesizen-frontend-canary
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      VITE_API_URL: /api  # ✅ URL relative (nginx proxy)
    ports:
      - "80:80"    # ✅ HTTP seulement
    depends_on:
      - api
    networks:
      - cesizen-network
    # ❌ PAS de volumes SSL pour l'instant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]  # ✅ HTTP
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  mariadb_data:
    driver: local

networks:
  cesizen-network:
    driver: bridge